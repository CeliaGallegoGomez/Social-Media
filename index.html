<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Social Media Dashboard</title>
</head>
<body>
    <main>
        <div class="dashboard">
            <h1>Social Media Dashboard</h1>
            <h2>Total Followers: 23,004</h2>
        </div>
        <div class="dark">
            <h2>Dark Mode</h2>
            <div class="bar">
                <div class="circle"></div>
            </div>
        </div>
        <div class="card-big blue">
            <div class="social">
                <img src="assets/images/icon-facebook.svg" alt="">
                <h2>@nathanf</h2>
            </div>
            <div class="letters">
                <h3 class="numbers">1987</h3>
                <h3 class="followers">FOLLOWERS</h3>
            </div>
            <div class="today">
                <img src="assets/images/icon-up.svg" alt="">
                <h3 class="todays">12 Today</h3>
            </div>
        </div>
        <div class="card-big light-blue">
            <div class="social">
                <img src="assets/images/icon-twitter.svg" alt="">
                <h2>@nathanf</h2>
            </div>
            <div class="letters">
                <h3 class="numbers">1044</h3>
                <h3 class="followers">FOLLOWERS</h3>
            </div>
            <div class="today">
                <img src="assets/images/icon-up.svg" alt="">
                <h3 class="todays">99 Today</h3>
            </div>
        </div>
        <div class="card-big pink">
            <div class="social">
                <img src="assets/images/icon-instagram.svg" alt="">
                <h2>@realnathanf</h2>
            </div>
            <div class="letters">
                <h3 class="numbers">11k</h3>
                <h3 class="followers">FOLLOWERS</h3>
            </div>
            <div class="today">
                <img src="assets/images/icon-up.svg" alt="">
                <h3 class="todays">1099 Today</h3>
            </div>
        </div>
        <div class="card-big red">
            <div class="social">
                <img src="assets/images/icon-youtube.svg" alt="">
                <h2>Nathan F.</h2>
            </div>
            <div class="letters">
                <h3 class="numbers">8239</h3>
                <h3 class="followers">FOLLOWERS</h3>
            </div>
            <div class="today">
                <img src="assets/images/icon-down.svg" alt="">
                <h3 class="todays">144 Today</h3>
            </div>
        </div>
        <h1>Overview - Today</h1>
        <div class="card-little">
            <div class="container">
                <h3 class="title">Page Views</h3>
                <img src="assets/images/icon-facebook.svg" alt="">
            </div>
            <div>
                <h3 class="numbers-little">
                    87
                </h3>
                <div>
                    <img src="assets/images/icon-up.svg" alt="">
                    <h3>3%</h3>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
